<html xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:p="http://primefaces.org/ui"
      			xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Avaliação Fuctura</title>
  </h:head>
  <h:body>
  	<h:form>
  		<p:dialog header="VEÍCULOS: Pesquise pelo Nome." modal="true" visible="true">	
	  		<p:panelGrid columns="2">
			    <p:row>
			        <p:outputLabel value= "Nome:"/>
			    </p:row>
			    <p:row>
			        <p:inputText value= "#{LoginBean.txtNomeVeic}"/>
			    </p:row>
			    <p:row>
			        <p:outputLabel value= "Marca:"/>
			    </p:row>
			    <p:row>
			        <p:inputText value= "#{LoginBean.txtMarcaVeic}"/>
			    </p:row>
			    <p:row>
			        <p:outputLabel value="Tipo:"/>
			    </p:row>
			    <p:row>
			        <p:inputText value="#{LoginBean.txtTipoVeic}" />
			    </p:row>
				<p:row>
					 <p:commandButton value="Novo" update="@form" actionListener="#{LoginBean.criarVeiculo}" />
				</p:row>
			    <p:row>
					 <p:commandButton value="Pesquisar" update="@form" actionListener="#{LoginBean.pesquisarVeiculo}" />
					 <p:commandButton value="Sair" update="@form" actionListener="#{LoginBean.sairVeiculo}" />
				</p:row>
	

			</p:panelGrid>
			
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
  		</p:dialog>
  		
  		
  	</h:form>
    
  </h:body>
</html>
