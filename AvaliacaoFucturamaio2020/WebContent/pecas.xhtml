<html xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:p="http://primefaces.org/ui"
      			xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Avaliação Fuctura</title>
  </h:head>
  <h:body>
  	<h:form>
  		<p:dialog header="Peças" modal="true" visible="true">	
	  		<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.txtNomePeca}" />
				<p:outputLabel value="Marca: " />
				<p:inputText value="#{LoginBean.txtDescricaoPeca}" />
							
				<p:commandButton value="Cadastrar" update="@form" actionListener="#{LoginBean.cadastrarPecas}" />
				<p:commandButton value="Sair" update="@form" actionListener="#{LoginBean.sairPecas}" />
			</p:panelGrid>
			
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
  		</p:dialog>
  		
  		
  	</h:form>
    
  </h:body>
</html>
